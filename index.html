<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Travel website</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__inner">
                <a href="./index.html" class="header-logo">
                    <img src="./images/header-logo.svg" alt="Site logo" class="header-logo__img" width="77" height="37">
                </a>
                <nav class="header-nav">
                    <ul class="header-nav__items">
                        <li class="header-nav__item active"><a href="#" class="header-nav__item-link">Home</a></li>
                        <li class="header-nav__item"><a href="#" class="header-nav__item-link">Stays</a></li>
                        <li class="header-nav__item"><a href="#" class="header-nav__item-link">Flights</a></li>
                        <li class="header-nav__item"><a href="#" class="header-nav__item-link">Packages</a></li>
                        <li class="header-nav__item"><a href="#" class="header-nav__item-link">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="hero">
            <div class="container">
                <div class="hero__inner">
                    <h1 class="hero-title">
                        The whole world awaits.
                    </h1>
                    <aside class="hero-extra">
                        <ul class="hero-extra__body">
                            <li class="hero-extra__body--search"><p class="hero-extra__body--search-text">Search destinations, hotels</p></li>
                            <li class="hero-extra__body--checkin">Chech in</li>
                            <li class="hero-extra__body--checkout">Check out</li>
                            <li class="hero-extra__body--room">1 room, 2 adults</li>
                            <li class="hero-extra__body--btn">
                                <button>Search</button>
                            </li>
                        </ul>
                    </aside>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
